<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&family=Redressed&family=Roboto+Mono&family=Roboto:wght@400;500;700&family=Sansita:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">


    <title>Cadastrar Cliente</title>
</head>

<body>

    <div class="container">

        <header>
            <h1>Cadastro Único</h1>
        </header>

        <section id="form">
            <div class="cadastro-cliente" id="content">
                <form id="form-cliente">
                    <fieldset class="fieldset">
                        <label for="">Nome:</label>
                        <br>
                        <input type="text" id="nome">
                        <br>
                        <label for="">E-mail:</label>
                        <br>
                        <input type="email" id="email">
                    </fieldset>
                    <fieldset>
                        <label for="">Endereço:</label>
                        <br>
                        <input type="text" id="enredeco">
                        <br>
                        <label for="">Complemento:</label>
                        <br>
                        <input type="text" id="complemento">
                        <br>
                        <label for="">Bairro:</label>
                        <br>
                        <input type="text" id="bairro">
                    </fieldset>
                    <br>
                    <button class="button" type="submit" id="cadastro"
                        onclick="validarCadastro('nome', 'email', 'endereco', 'complemento', 'bairro')">Cadastrar
                        Usuário</button>
                </form>
            </div>
    </div>
    </section>

    </div>

    <script src="js/cliente.js"></script>
</body>

</html>
